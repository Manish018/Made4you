<script>
    function alertMessage(strMessage)
    {
        alert("Name field cannot be empty");
    }

    function validateForm(){
        var name=document.getElementById("name");
        var phone=document.getElementById("contact");
        var message=document.getElementById("message");
        
        name.value = name.value.trim();
        if(name.value == null || name.value == ""){
             alert("Name field cannot be empty");
             name.focus();
             return false;
        }else if(!isNaN(name.value)){
            alert("Please enter only text for Name");
            name.focus();
            return false;
        }
        
        phone.value = phone.value.trim();
        if(phone.value.length!=10 || phone.value == null || phone.value == ""){
              alert("Contact Number should be exactly 10 digits");
              phone.focus();
              return false;
        } else if(isNaN(phone.value)){
            alert("Please enter only digits for Contact Number");
            phone.focus();
            return false;
        }

        message.value = message.value.trim();
        if(message.value == null || message.value == "")
        {
            alert("Message field cannot be empty");
            message.focus();
            return false;
        }else if(!isNaN(message.value)){
            alert("Please enter valid Message text");
            message.focus();
            return false;
        }

        return true;
    }
</script>
